<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="container_title">
        <div class="title_main">
          <div class="title-text">
            <h1 class="title-text-city">city</h1>
            <span class="title-text-date">date</span>
          </div>
          <div class="title_image">
            <img class="title-img" src="img/cloudy.png" />
            <div class="title-text-temp">temp</div>
          </div>
        </div>
        <div class="title_sub">
          <h5 class="title-text-weather">weather</h5>
          <h5 class="title-text-pressure">pressure</h5>
          <h5 class="title-text-visibility">visibility</h5>
        </div>
      </div>

      <div class="container_body">
        <div class="body_item">
          <h4 class="body_date">date1</h4>
          <div class="body_item-img">
            <img class="body_img" src="img/storm.png" alt="storm" />
            <div class="body_item-temp, item_temp">temp1</div>
          </div>
        </div>

        <div class="body_item">
          <h4 class="body_date">date2</h4>
          <div class="body_item-img">
            <img class="body_img" src="img/cloud.png" alt="storm" />
            <div class="body_item-temp item_temp">temp2</div>
          </div>
        </div>

        <div class="body_item">
          <h4 class="body_date">date3</h4>
          <div class="body_item-img">
            <img class="body_img" src="img/sun.png" alt="storm" />
            <div class="body_item-temp item_temp">temp3</div>
          </div>
        </div>

        <div class="body_item">
          <h4 class="body_date">date4</h4>
          <div class="body_item-img">
            <img class="body_img" src="img/snowflake.png" alt="storm" />
            <div class="body_item-temp item_temp">temp4</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
